<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
</head>

<body>
    <div class="container">
        <!--  -->
        <div class="box">
            <div class="header">
                <div class="download"></div>
                <h3><a href="javascript:history.back();"> < </a><span>肯德基</span>优惠券</h3>
            </div>
            <div class="title">
                <p>--点餐前请出示手机中的优惠券,即可享受优惠--</p>
            </div>
            <div class="product">
                <!--  -->
            </div>
            <div class="foot-nav clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#"><i></i>返回顶部</a>
            </div>

            <div class="footer">
                <p>
                    <a>手机App下载 </a>
                    <a> 慢慢买手机版 </a>
                    <a> --掌上比价平台 </a>
                </p>
                <p><a href="#">m.manmanbuy.com</a></p>
            </div>
        </div>
    </div>
    <div class="model">
        <div class="close"> × </div>
        <div class="left"> < </div>
        <div class="right"> > </div>
        <div class="imgs">

        </div>
    </div>
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/couponproduct.js"></script>

    <script type="text/html" id="itemTemp">
        {{each result v i}}
               <div class="item">
                   <div class="left">
                       {{@v.couponProductImg}}
                   </div>
                   <div class="right">
                       <p>{{v.couponProductName}}</p>
                       <p>{{v.couponProductPrice}}</p>
                       <p>{{v.couponProductTime}}</p>
                   </div>
               </div>
        {{/each}}
    </script>
    <script type="text/html" id="imgTemp">
        {{each result v i}}
            {{@v.couponProductImg}}
        {{/each}}
    </script>
</body>

</html>

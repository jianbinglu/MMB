<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/list.css">
</head>

<body>
    <div class="container">
        <!--  -->
        <div class="box">
            <div class="header">
                <div class="logo"></div>
                <div class="download"></div>
            </div>
            <!--  -->
            <div class="search">
                <input type="text" placeholder="请输入您要比价的商品">
                <button>搜索</button>
            </div>
            <div class="product">
                <div class="title clearfix">
                    <div class="fl">
                        <a href="index.html">首页 ></a>
                        <a href="./category.html">全部分类 ></a>
                        <a href="#"></a>
                    </div>
                    <div class="fr">
                        <button>筛选</button>
                    </div>
                </div>
                <div class="content">
                    <!--刨个坑  -->
                </div>
                <!--  -->
            </div>
            <div class="pagination">
                <button class="fl prev">上一页</button>
                <select id="pageid" value="1">
                </select>
                <button class="fr next">下一页</button>
            </div>
            <div class="foot-nav clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#"><i></i>返回顶部</a>
            </div>
            <div class="footer">
                <p>
                    <a>手机App下载 </a>
                    <a> 慢慢买手机版 </a>
                    <a> --掌上比价平台 </a>
                </p>
                <p><a href="#">m.manmanbuy.com</a></p>
            </div>
        </div>
    </div>
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/list.js"></script>
    <script type="text/html" id="itemTemp">
        {{each result v i}}
            <div class="item">
                <a href="javascript:;" data-id="{{v.productId}}">
                    <div class="left">
                        {{@v.productImg}}
                    </div>
                    <div class="right">
                        <div class="info">
                            <p>{{v.productName}}</p>
                            <p class="price">{{v.productPrice}}</p>
                        </div>
                        <div class="bottom">
                            <span>{{v.productQuote}} </span>
                            <span> | {{v.productCom}}</span>
                        </div>
                    </div>
                </a>
            </div>
        {{/each}}
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
</head>

<body>
    <div class="container">
        <!--  -->
        <div class="box">
            <div class="header">
                <div class="download"></div>
                <h3><a href="javascript:history.back();"> < </a>白菜价-淘宝内部券</h3>
            </div>
            <div class="title">
                <ul class="clearfix">
                </ul>
            </div>
            <div class="product">
                <!--  -->
            </div>
            <div class="foot-nav clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#"><i></i>返回顶部</a>
            </div>

            <div class="footer">
                <p>
                    <a>手机App下载 </a>
                    <a> 慢慢买手机版 </a>
                    <a> --掌上比价平台 </a>
                </p>
                <p><a href="#">m.manmanbuy.com</a></p>
            </div>
        </div>
    </div>
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/baicaijia.js"></script>
    <script type="text/html" id="titleTemp">
        {{each result v i}}
            <li><a href="#" data-id="{{v.titleId}}" class="{{ i === 0 ? 'current' : ''}}">{{v.title}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="itemTemp">
        {{each result v i}}
               <div class="item">
                   {{@v.productImg}}
                    <div class="right">
                        <p>{{@v.productName}}</p>
                        <p>{{@v.productPrice}}</p>
                        <div class="jindu clearfix">
                            {{@v.productCouponRemain}}
                        </div>
                        <p>{{@v.productCoupon}} {{@v.productHref}}</p>
                    </div>
               </div>
        {{/each}}
    
    </script>
</body>

</html>

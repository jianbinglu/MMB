<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
</head>

<body>
    <div class="container">
        <!--  -->
        <div class="box">
            <div class="header">
                <div class="download"></div>
                <h3><a href="javascript:history.back();"> < </a>凑单品</h3>
            </div>

            <div class="titlenav">
                <div class="right sprite"></div>
                <div class="left">
                    <div class="it one"><span>京东</span> <i class="fa fa-angle-down"></i></div>
                    <div class="it two"><span>华北</span> <i class="fa fa-angle-down"></i> </div>
                    <div class="it all"><span>全部价格</span><i class="fa fa-angle-down"></i> </div>
                </div>
                <ul class="shop"></ul>
                <ul class="area"></ul>
            </div>
            <div class="product clearfix">
                <!--  -->
            </div>
            <div class="foot-nav clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#"><i></i>返回顶部</a>
            </div>

            <div class="footer">
                <p>
                    <a>手机App下载 </a>
                    <a> 慢慢买手机版 </a>
                    <a> --掌上比价平台 </a>
                </p>
                <p><a href="#">m.manmanbuy.com</a></p>
            </div>
        </div>
    </div>
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/gsproduct.js"></script>

    <script type="text/html" id="titleTemp">
        {{each result v i}}
            <li><a href="javascript:;" data-id="{{v.shopId}}">{{v.shopName}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="titlTemp">
        {{each result v i}}
            <li><a href="javascript:;" data-id="{{v.areaId}}">{{v.areaName}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="itemTemp">
        {{each result v i}}
                <div class="item">
                    <a href="#">
                        <img src="{{v.productImg}}" alt="">
                        <p class="one-txt-cut">{{v.productName}}</p>
                        <p>
                            <span>{{v.productPrice}}</span>
                            <span>去凑单</span>
                        </p>
                    </a>
                </div>
        {{/each}}
    </script>
</body>

</html>

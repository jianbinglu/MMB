<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <!--  -->
        <div class="box">
            <div class="header">
                <div class="logo"></div>
                <div class="download"></div>
            </div>
            <!--  -->
            <div class="search">
                <input type="text" placeholder="请输入您要比价的商品">
                <button>搜索</button>
            </div>
            <!--  -->
            <div class="nav">
                <ul class="clearfix">
                    <!-- 刨个坑 -->
                </ul>
            </div>
            <!--  -->
            <div class="product">
                <div class="title">
                    <span>超值折扣推荐</span>
                    <a href="#" class="fr"><i></i></a>
                </div>
                <div class="content">

                </div>
            </div>
            <div class="more">
                <a href="#">更多优惠信息 <span>>></span></a>
            </div>
            <div class="foot_title">
                <span>品牌排行</span>
                <a href="#" class="fr"><i></i></a>
            </div>
            <div class="foot-nav clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#"><i></i>返回顶部</a>
            </div>
            <div class="footer">
                <p>
                    <a>手机App下载 </a>
                    <a> 慢慢买手机版 </a>
                    <a> --掌上比价平台 </a>
                </p>
                <p><a href="#">m.manmanbuy.com</a></p>
            </div>
        </div>
    </div>
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
    <!-- nav模板 -->
    <script type="text/html" id="navTemp">
        {{each result v i}}
            <li>
                <a href="{{v.titlehref}}" data-id="{{v.indexmenuId}}">
                    {{@v.img}}
                    <p>{{v.name}}</p>
                </a>
            </li>
        {{/each}}
    </script>
    <!-- content模板 -->
    <script type="text/html" id="itemTemp">
        {{each result v i}}
            <div class="item">
                <a href="#" data-id="{v.productId}">
                    <div class="left">
                        {{@v.productImgSm}}
                    </div>
                    <div class="right">
                        <div class="info">
                            <p>{{v.productName}}</p>
                            <p class="price">{{v.productPinkage}}</p>
                        </div>
                        <div class="bottom">
                            <span>{{v.productFrom}} </span>
                            <span> | {{v.productTime}}</span>
                            <span class="fr">{{v.productComCount}}</span>
                        </div>
                    </div>
                </a>
            </div>
        {{/each}}
    </script>
</body>

</html>

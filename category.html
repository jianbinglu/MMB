<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="container">
        <!--  -->
        <div class="box">
            <div class="header">
                <div class="logo"></div>
                <div class="download"></div>
            </div>
            <!--  -->
            <div class="search">
                <input type="text" placeholder="请输入您要比价的商品">
                <button>搜索</button>
            </div>
            <!--  -->
            <div class="category">
                <ul class="bigUl">
                    <!-- 刨个坑 -->
                </ul>
            </div>
            <div class="foot-nav clearfix">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                    <a href="#"><i></i>返回顶部</a>
                </div>
                <div class="footer">
                    <p>
                        <a>手机App下载 </a>
                        <a> 慢慢买手机版 </a>
                        <a> --掌上比价平台 </a>
                    </p>
                    <p><a href="#">m.manmanbuy.com</a></p>
                </div>
        </div>
    </div>
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
    <!-- cateTemp -->
    <script type="text/html" id="cateTemp"> 
        {{each result v i}}
            <li data-id="{{v.titleId}}"><p>{{v.title}} <i class="fa fa-angle-down fr"></i></p></li>
        {{/each}}
    </script>
    <!-- liChild -->
    <script type="text/html" id="liTemp">
        <div class="child clearfix">
            {{each result v i}}
                <a href="list.html?{{v.category}}={{v.categoryId}} " data-id="{{v.categoryId}}">{{v.category}}</a>
            {{/each}}
        </div>
    </script>
</body>

</html>
